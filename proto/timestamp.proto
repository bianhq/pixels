// grpc protocol of pixels metadata

syntax = "proto3";

option java_multiple_files = false;
option java_package = "io.pixelsdb.pixels.daemon";
option java_outer_classname = "TimestampProto";

package metadata.proto;

// The metadata services definition.
service TimestampService {
    rpc NewTimestamp (GetTimestampRequest) returns (GetTimestampResponse);
    rpc CurrentTimestamp (GetTimestampRequest) returns (GetTimestampResponse);
    rpc RebaseTimestamp (RebaseTimestampRequest) returns (RebaseTimestampResponse);
}

// begin request/response definition for rpc services

message GetTimestampRequest {
    int32 id = 1;
}

message GetTimestampResponse {
    int32 id = 1;
    int32 errorCode = 2;
    uint64 timestamp = 3;
}

message RebaseTimestampRequest {
    int32 id = 1;
    uint64 timestamp = 2;
}

message RebaseTimestampResponse {
    int32 id = 1;
    int32 errorCode = 2;
}
// end request/response definition for rpc services