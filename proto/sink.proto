syntax = "proto3";

package sink.proto;

option java_multiple_files = false;
option java_package = "io.pixelsdb.pixels.sink";
option java_outer_classname = "SinkProto";

enum TransactionStatus {
    BEGIN = 0;
    END = 1;
}

message DataCollection {
    string data_collection = 1;
    int64 event_count = 2; 
}

message TransactionMetadata {
  TransactionStatus status = 1;
  string id = 2;
  int64 event_count = 3;
  repeated DataCollection data_collections = 4;  
  int64 timestamp = 5;              
}

message ColumnValue {
    bytes value = 1;
}
    

message RowValue {
    repeated ColumnValue values = 1;
}

enum OperationType {
    INSERT = 0;
    UPDATE = 1;
    DELETE = 2;
    SNAPSHOT = 3;
}
message RowRecord {
  RowValue before = 1;
  RowValue after = 2;
  SourceInfo source = 3;
  TransactionInfo transaction = 4;
  OperationType op = 5;
}

message SourceInfo {
  string db = 1;
  string schema = 2;
  string table = 3;
}

message TransactionInfo {
  string id = 1;
  int64 total_order = 2;
  int64 data_collection_order = 3;
}
